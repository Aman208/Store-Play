{% extends 'music/base.html' %}
{% block title %}Albums{% endblock %}
{% block body %}
{% if all_album %}

    <div class="row">
  {%for album in all_album %}
    <div class="col-3">
        <!-- <a ><img src="{{album.album_logo.url}}" height="420" width="460" ><br></a> -->
        <h2>{{album.album_title}}</h2><br>
        <h3>{{album.artist}}</h3><br>
        <h4>{{album.id}}</h4>
    </div>
  {%endfor%}
    </div>

{% else %}
  <h3>there are No Albums</h3>
{% endif %}
{% endblock %}a
