{% extends 'music/base.html' %}
{% block title %}Album Detail{% endblock %}
{% block body %}
<div class="row">
    <div class="col-3">
    
      <!-- <img src="{{album.album_logo.url}}" height="420" width="420"> -->
      <h2>{{album.album_title}}</h2><br>
      <h3>{{album.artist}}</h3><br>
    </div>


<div class= "col-7">
  <div class="container">


   </div>
<div class="nut">
<h1>All Songs</h1> 


<table>
  <thead>
    <tr>
      <th colspan="3">Title</th>
    </tr>
  </thead>
<tbody>



  {% for song in album.song_set.all %}

  <tr>
    <td><hr class="style-five" ></td>
    <td colspan="3">{{song.song_title}}</td> 
    <td colspan="3">{{song.file_type}}</td> 
  </tr>

  {% endfor %}
</tbody> 
</table>
</div>  
 </div> 
</div>
{% endblock %}
